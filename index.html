<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Web_01</title>
</head>

<body>


    <!-- Header Start -->

    <header class="header">

        <div class="header_container">

            <div class="header_logo">
                <a href="#" class="logo_link">
                    <img src="./images/logo.png" alt="Logo" class="header_img">
                </a>

                <span class="line"></span>
                <a href="#" class="header_link">Something about lemon</a>

            </div>

            <div class="header_links">
                <a href="#">
                    <img src="./images/lemon.png" alt="Lemon Img" class="header_img_link">
                    <p class="header_text_link">how to eat</p>
                </a>
            </div>


        </div>

    </header>

    <!-- Header End -->


    <!-- Main Start -->

    <main class="main">

        <!-- Hero Section Start -->

        <section class="hero">

            <div class="hero_container">

                <p class="hero_text">1/12</p>
                <img src="./images/hero_img.png" alt="Lemon Img" class="hero_img">
                <span></span>
                <img src="./images/hero_lemon.png" alt="Lemon Img" title="grayscale" class="grayscale">
                <img src="./images/scroll.png" alt="Scroll" class="hero_scroll">
                <i class="search fa fa-search"></i>
                <div class="arrows">
                    <i class="left fa-solid fa-angle-up"></i>
                    <i class="right fa-solid fa-angle-up"></i>
                </div>
            </div>

        </section>

        <!--Hero Section End -->

    </main>

    <!-- Main End -->

</body>

</html>
